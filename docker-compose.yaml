version: "3.7"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: guest
      POSTGRES_PASSWORD: guest
    ports:
      - 5432:5432
    volumes:
      - ./.data:/home
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  metabase:
    image: metabase/metabase
    ports:
      - 3000:3000
    network_mode: "host"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8765:8080
